<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Recognition</title>
    <style>
        body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(to bottom right, #f3f6fa, #e8f0ff);
    margin: 0;
    padding: 0;
    text-align: center;
    color: #333;
}

.container {
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    width: 420px;
    margin: 80px auto;
    padding: 40px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
}

h1 {
    color: #3c5a99;
    margin-bottom: 15px;
}

input[type="file"] {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ddd;
    background: #f7f9fc;
    cursor: pointer;
}

input[type="submit"] {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: #3c5a99;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s ease;
}

input[type="submit"]:hover {
    background: #5b77c5;
}

img {
    width: 300px;
    margin-top: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-top: 20px;
    font-weight: 600;
    color: #2e3b55;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

.container, img, h2 {
    animation: fadeIn 0.7s ease-in-out;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Recognition App</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="Predict Emotion">
        </form>

        {% if image_path %}
            <img src="{{ image_path }}" alt="Uploaded Image">
            <h2>Predicted Emotion: {{ emotion }}</h2>
        {% endif %}
    </div>
</body>
</html>
